<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MegaMart</title>
    
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <!-- HEADER TOP START -->
    <header class="site-header__top">
        <div class="container">
            <div class="site-header__top-wrapper">
                <div>
                    <h3 class="header__top-title">Welcome to worldwide Megamart!</h3>
                </div>
                
                <div class="header__top-end">
                    <h4 class="header__top-info">Deliver to <span> 423651</span></h4>
                    <h4 class="header__top-info">Tranck your order</h4>
                    <h4 class="header__top-info">All offers</h4>
                </div>
            </div>               
        </div>
    </header>
    <!-- HEADER TOP END -->
    
    <!-- HEADER MID START -->
    <div class="site-header__mid">
        <div class="container">
            <div class="site-header__mid-wrapper">
                <div class="site-header__mid-logo-wrapper">
                    <img class="site-header__mid-menu" src="./images/header-min1.svg" alt="img" >
                    <a href="" class="site-header__mid-logo-link">
                        <img class="site-header__mid-logo" src="./images/header-min2.svg" alt="logo" >
                    </a>
                </div>
                <div class="site-header__mid-end-wrapper">
                    <search class="site-header__mid-search">
                        <img class="site-header__mid-search-img" src="./images/header-min3.svg" alt="search">
                        <input class="site-header__mid-search-input" type="search" placeholder="Search essentials, groceries and more...">
                        <img class="site-header__mid-search-bar" src="./images/header-min4.svg" alt="img" >                        
                    </search>
                    <div class="site-header__mid-sign">
                        <h4 class="sign-up">Sign Up/Sign In</h4>
                        <h4 class="card">Card</h4>
                    </div>
                </div>
                
            </div>
        </div>
    </div>    
    <!-- HEADER MID END -->

    <!-- HEADER BOT START -->
     <div class="site-header__bot">
        <div class="container">
            <ul class="site-header__bot-list">
                <li class="site-header__bot-item">Groceries</li>
                <li class="site-header__bot-item">Premium Fruits</li>
                <li class="site-header__bot-item">Home & Kitchen</li>
                <li class="site-header__bot-item">Fashion</li>
                <li class="site-header__bot-item">Electronics</li>
                <li class="site-header__bot-item">Beauty</li>
                <li class="site-header__bot-item">Hoome Improvement</li>
                <li class="site-header__bot-item">Sprots, Toys & Luggage</li>
            </ul>
        </div>
     </div>
    <!-- HEADER BOT END -->
    
</body>
</html>
